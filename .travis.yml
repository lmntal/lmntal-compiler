dist: bionic
language: java

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ant re2c
 
install:
  - ant
  - export LMNTAL_HOME=`pwd`
  - git clone https://github.com/lmntal/slim.git
  - cd slim
  - ./autogen.sh
  - ./configure
  - make -j

script:
  - export slim_CHECK_ND=yes
  - make -j check
